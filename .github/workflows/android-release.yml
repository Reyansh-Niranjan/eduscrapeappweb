name: Android Debug Release

on:
  push:
    branches:
      - "main"

permissions:
  contents: write
  pull-requests: read

jobs:
  tag-commit:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tagger.outputs.tag }}
      prev_tag: ${{ steps.tagger.outputs.prev_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag for commit
        id: tagger
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          PREV_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
          COMMIT_COUNT=$(git rev-list --count HEAD)
          TAG="v1.0.${COMMIT_COUNT}"
          git tag -a "$TAG" -m "Release $TAG" || true
          git push origin "$TAG" || true
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

  build-apk:
    needs: tag-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21
          cache: "gradle"

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fromTag: ${{ needs.tag-commit.outputs.prev_tag }}
          toTag: ${{ needs.tag-commit.outputs.tag }}

      - name: Generate release summary
        id: summary
        run: |
          git fetch --tags --force
          PREV_TAG="${{ needs.tag-commit.outputs.prev_tag }}"
          if [ -z "$PREV_TAG" ]; then
            RANGE="HEAD"
          elif git rev-parse -q --verify "$PREV_TAG" >/dev/null; then
            RANGE="$PREV_TAG..HEAD"
          else
            RANGE="HEAD"
          fi
          echo "# Release Summary" > release.md
          echo "" >> release.md
          echo "## Quick Stats" >> release.md
          echo "| Metric | Count |" >> release.md
          echo "|--------|-------|" >> release.md
          echo "| Commits | $(git rev-list --count $RANGE 2>/dev/null || echo 0) |" >> release.md
          echo "| Files Changed | $(git diff --name-only $RANGE 2>/dev/null | wc -l | tr -d ' ') |" >> release.md
          echo "| Contributors | $(git log --format='%aN' $RANGE 2>/dev/null | sort -u | wc -l | tr -d ' ') |" >> release.md
          echo "" >> release.md
          echo "## Top Directories Changed" >> release.md
          echo "| Directory | Files |" >> release.md
          echo "|-----------|-------|" >> release.md
          git diff --name-only $RANGE 2>/dev/null | awk -F/ '{print $1}' | sort | uniq -c | sort -nr | head -6 | awk '{printf "| %s | %d |\n", $2, $1}' >> release.md
          echo "" >> release.md
          echo "## Contributors" >> release.md
          echo "| Author | Commits |" >> release.md
          echo "|--------|---------|" >> release.md
          git log --format='%aN' $RANGE 2>/dev/null | sort | uniq -c | sort -nr | head -5 | awk '{count=$1; $1=""; sub(/^ /, "", $0); printf "| **%s** | %d |\n", $0, count}' >> release.md
          echo "" >> release.md
          echo "## Changelog" >> release.md
          echo "${{ steps.changelog.outputs.changelog }}" >> release.md

      - name: Create GitHub Release
        if: ${{ success() }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag-commit.outputs.tag }}
          name: ${{ needs.tag-commit.outputs.tag }}
          files: android/app/build/outputs/apk/debug/app-debug.apk
          body_path: release.md
