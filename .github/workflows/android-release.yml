name: Android Debug Release

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  tag-commit:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tagger.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag for commit
        id: tagger
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="v${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
          git tag -a "$TAG" -m "Release $TAG" || true
          git push origin "$TAG" || true
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  build-apk:
    needs: tag-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21
          cache: "gradle"

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Create GitHub Release
        if: ${{ success() }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag-commit.outputs.tag }}
          name: ${{ needs.tag-commit.outputs.tag }}
          files: android/app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true
