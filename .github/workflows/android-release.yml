name: Android Debug Release

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  tag-commit:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tagger.outputs.tag }}
      prev_tag: ${{ steps.tagger.outputs.prev_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag for commit
        id: tagger
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          PREV_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
          COMMIT_COUNT=$(git rev-list --count HEAD)
          TAG="v1.0.${COMMIT_COUNT}"
          git tag -a "$TAG" -m "Release $TAG" || true
          git push origin "$TAG" || true
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

  build-apk:
    needs: tag-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21
          cache: "gradle"

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Generate release summary
        id: summary
        run: |
          PREV_TAG="${{ needs.tag-commit.outputs.prev_tag }}"
          if [ -z "$PREV_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="$PREV_TAG..HEAD"
          fi
          echo "## Summary" > release.md
          echo "" >> release.md
          echo "- Commits since last release: $(git rev-list --count $RANGE)" >> release.md
          echo "- Files changed: $(git diff --name-only $RANGE | wc -l | tr -d ' ')" >> release.md
          echo "- Top areas touched:" >> release.md
          git diff --name-only $RANGE | awk -F/ '{print $1}' | sort | uniq -c | sort -nr | head -n 6 | awk '{print "  - " $2 " (" $1 ")"}' >> release.md
          echo "" >> release.md
          echo "## Contributor activity" >> release.md
          git log --format='%aN' $RANGE | sort | uniq -c | sort -nr | awk '{count=$1; $1=""; sub(/^ /, "", $0); printf "- @%s had %d commits\n", $0, count}' >> release.md
          echo "" >> release.md
          echo "## Notable changes" >> release.md
          git diff --stat $RANGE >> release.md

      - name: Create GitHub Release
        if: ${{ success() }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag-commit.outputs.tag }}
          name: ${{ needs.tag-commit.outputs.tag }}
          files: android/app/build/outputs/apk/debug/app-debug.apk
          body_path: release.md
