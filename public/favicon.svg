<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background - Solid Black -->
  <rect width="32" height="32" rx="6" fill="#0F172A"/>
  
  <!-- Closed Book - Cover (purple) -->
  <path d="M6 6 L6 26 Q6 27 7 27 L25 27 Q26 27 26 26 L26 7 Q26 6 25 6 L7 6" fill="#8B5CF6"/>
  
  <!-- Book spine -->
  <rect x="6" y="6" width="3" height="21" fill="#7C3AED"/>
  
  <!-- Pages (white) -->
  <rect x="9" y="8" width="15" height="17" fill="#FFFFFF" rx="1"/>
  
  <!-- Page lines -->
  <line x1="11" y1="12" x2="22" y2="12" stroke="#E2E8F0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="11" y1="16" x2="22" y2="16" stroke="#E2E8F0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="11" y1="20" x2="18" y2="20" stroke="#E2E8F0" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Star accent -->
  <circle cx="28" cy="4" r="2" fill="#14B8A6"/>
</svg>
